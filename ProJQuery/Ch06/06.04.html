<!DOCTYPE html>
<html>
<head>
    <title>Default Page</title>
	<meta charset="utf-8" />
    <script type="text/javascript" src="/Scripts/jquery-2.2.3.min.js"></script>
    <link type="text/css" rel="stylesheet" href="/Content/styles.css" />
    <script type="text/javascript">
        // Specifying a Filter (filter = select the ones specified in the 'filter')
        $(document).ready(function () {

            // remove elements whose src attribute contains the letter 's'... fyi they all contain 's' though 
            var filteredImg = $('img').filter('[src*=s]');
            console.log(filteredImg);
            filteredImg.css('border', 'thick double red');

            // remove elements that dont' contain the letter 'p'
            var jq = $('[for*=p]');
            $('label').filter(jq).css('color', 'blue');

            // remove elements that are not the specified element
            var elem = document.getElementsByTagName('label')[1];
            $('label').filter(elem).css('font-size', '3em');

            // remove elements using a function
            $('img').filter(function (index) {
                return this.getAttribute('src') == '/Content/Resources/peony.png' || index == 4;
            }).css('border', 'thick solic green');

            var selectedImage = $('img').filter(function (index) {
                return this.getAttribute('src') == '/Content/Resources/peony.png' || index == 4;
            });
        });
    </script>
</head>
<body>
    <h1>Jacqui's Flower Shop</h1>
    <form method="post">
        <div id="oblock">
            <div class="dtable">
                <div id="row1" class="drow">
                    <div class="dcell">
                        <img src="/Content/Resources/astor.png" />
                        <label for="astor">Astor:</label>
                        <input name="astor" value="0" required />
                    </div>
                    <div class="dcell">
                        <img src="/Content/Resources/daffodil.png" />
                        <label for="daffodil">Daffodil:</label>
                        <input name="daffodil" value="0" required />
                    </div>
                    <div class="dcell">
                        <img src="/Content/Resources/rose.png" />
                        <label for="rose">Rose:</label>
                        <input name="rose" value="0" required />
                    </div>
                </div>
                <div id="row2" class="drow">
                    <div class="dcell">
                        <img src="/Content/Resources/peony.png" />
                        <label for="peony">Peony:</label>
                        <input name="peony" value="0" required />
                    </div>
                    <div class="dcell">
                        <img src="/Content/Resources/primula.png" />
                        <label for="primula">Primula</label>
                        <input name="primula" value="0" required />
                    </div>
                    <div class="dcell">
                        <img src="/Content/Resources/snowdrop.png" />
                        <label for="snowdrop">Snowdrop:</label>
                        <input name="snowdrop" value="0" required />
                    </div>
                </div>
            </div>
        </div>
        <div id="buttonDiv">
            <button type="submit">Place Order</button>
        </div>
    </form>
</body>
</html>
